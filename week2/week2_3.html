<!DOCTYPE html>

<body>

            Select region (with size, multiple attributes)<br />
            <select name="region-1" size="5" ltiple>

            <br /><br />

            <input type="submit" value="submit" /><br /><br />
            <input type="reset" value="reset" /><br /><br />
        </fieldset>
    </form>
</body>

</html>
